<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Main heading-->
    <h1>Petrol Calculator</h1>
    <!--The main container for the calculator-->
    <main class="petrolcalc">

        <label for="cost_per_Litre">Cost per litre ($):</label> <!--Label for cost per litre-->
        <input type="number" id="cost_per_litre" value="1.72" step="0.01" min="0"> <!--input for cost per litre -->
       
        <label for="per_litre_purchased"></label> <!--Label for per litre purchased-->
        <input type="number" id="per_litre_purchased" value="0" step="0.01" min="0"> <!--Input for per litre purchased-->

        <button id="calculatebutton">Calculate the Total</button> <!--The button to calcullate the total-->

        <p id="costTotal">Total Cost: $0.00</p> <!--To display the total cost of the petrol-->
    </main>

    <script src="script.js"></script> <!--Link to the external Javascript file-->
</body>
</html>
