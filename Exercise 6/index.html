<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Petrol Calculator</h1>
    <main class="petrolcalc">

        <label for="cost_per_Litre">Cost per litre ($):</label>
        <input type="number" id="cost_per_litre" value="1.72" step="0.01" min="0">
       
        <label for="per_litre_purchased"></label>
        <input type="number" id="per_litre_purchased" value="0" step="0.01" min="0">

        <button id="calculatebutton">Calculate the Total</button>

        <p id="costTotal">Total Cost: $0.00</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
